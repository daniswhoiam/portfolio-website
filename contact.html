    <main>
      <form id="contact-form" action="" method="post">
        <div class="row">
          <div class="label-container">
            <label class="standard-label" for="user_name">Your name</label>
          </div>
          <div class="input-container">
            <input type="text" id="user_name" name="user_name" required>
          </div>
        </div>
        <div class="row">
          <div class="label-container">
            <label class="standard-label" for="user_phone">Your phone number</label>
          </div>
          <div class="input-container">
            <!--Phone validation from exercise-->
            <input type="tel" id="user_phone" name="user_phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          </div>
        </div>
        <div class="row">
          <div class="label-container">
            <label class="standard-label" for="user_email">Your e-mail address</label>
          </div>
          <div class="input-container">
            <input type="email" id="user_email" name="user_email" required>
          </div>
        </div>
        <div class="row">
          <div class="label-container">
            <label class="standard-label" for="user_message">Your message</label>
          </div>
          <div class="input-container">
            <textarea id="user_message" name="user_message" maxlength="240" required></textarea>
          </div>
        </div>
        <div class="row">
          <button class="button" type="submit" name="submit">Send message</button>
        </div>
      </form>
